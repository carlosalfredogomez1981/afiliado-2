
<app-navegador></app-navegador>
<div class="container_principal">
    <div class="container1">
   <h2>Ingrese los datos del </h2>
   <h2>NUEVO AFILIADO</h2>
      <hr>
      <img src="https://firebasestorage.googleapis.com/v0/b/utesocial-4228352-2.appspot.com/o/img_afiliados_app%2FLOGOUTEPLIM.png?alt=media&token=f3602f0d-ebea-49f9-98d6-bba06d6bbfa9" alt="" width="60%">

      <img src="https://firebasestorage.googleapis.com/v0/b/utesocial-4228352-2.appspot.com/o/img_afiliados_app%2Fafiliado.png?alt=media&token=2bff93d9-e22f-46d2-b6ed-8853d45f9a5c" alt="">
  <br><br><br><h4>RECUERDE REVISAR <br> LOS DATOS INGRESADOS</h4>
    
</div>
        
    <div class="container">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
       
        <form>
          <!-- Información Personal -->
          <h2>INFORMACIÓN PERSONAL</h2>
          <div class="form-group">
            <label>Nombre y Apellido:</label>
            <input type="text" formControlName="nombre_apellido" class="form-control">
          </div>
          <div class="form-group">
            <label>Sexo:</label>
            <input type="text" formControlName="sexo" class="form-control">
          </div>
          <div class="form-group">
            <label>CUIT del Titular:</label>
            <input type="text" formControlName="cuit_titular" class="form-control">
          </div>
          <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input type="text" formControlName="fecha_nacimiento" class="form-control">
          </div>
          <div class="form-group">
            <label>Nacionalidad:</label>
            <input type="text" formControlName="nacionalidad" class="form-control">
          </div>
          <div class="form-group">
            <label>Estado Civil:</label>
            <input type="text" formControlName="estado_civil" class="form-control">
          </div>

          <h2>CONTACTOS</h2>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Teléfono/s:</label>
            <input type="text" formControlName="telefono" class="form-control">
          </div>
        
          <!-- Dirección -->
          <h2>DIRECCIÓN</h2>
          <div class="form-group">
            <label>Calle:</label>
            <input type="text" formControlName="calle" class="form-control">
          </div>
          <div class="form-group">
            <label>Número:</label>
            <input type="text" formControlName="numero" class="form-control">
          </div>
          <div class="form-group">
            <label>Provincia:</label>
            <input type="text" formControlName="provincia" class="form-control">
          </div>
          <div class="form-group">
            <label>Localidad:</label>
            <input type="text" formControlName="localidad" class="form-control">
          </div>
          <div class="form-group">
            <label>Código Postal:</label>
            <input type="text" formControlName="codigo_postal" class="form-control">
          </div>
        
          <!-- Información de Relación Laboral o Comercial -->
          <h2>INFORMACIÓN LABORAL</h2>
          <div class="form-group">
            <label>Parentesco:</label>
            <input type="text" formControlName="parentesco" class="form-control">
          </div>
          <div class="form-group">
            <label>Detalle del Parentesco:</label>
            <input type="text" formControlName="detalle_parentesco" class="form-control">
          </div>
          <div class="form-group">
            <label>Razón Social:</label>
            <input type="text" formControlName="razon_social" class="form-control">
          </div>
          <div class="form-group">
            <label>Empresa:</label>
            <input type="text" formControlName="empresa" class="form-control">
          </div>
          <div class="form-group">
            <label>CUIT de la Empresa:</label>
            <input type="text" formControlName="cuit_empresa" class="form-control">
          </div>
          <div class="form-group">
            <label>Tipo de Afiliado:</label>
            <input type="text" formControlName="tipo_afiliado" class="form-control">
          </div>
          <div class="form-group">
            <label>Número de Trámite OPC Cambio:</label>
            <input type="text" formControlName="numero_tramite_opc_cambio" class="form-control">
          </div>
          <div class="form-group">
            <label>Fecha de Alta del Formulario:</label>
            <input type="text" formControlName="fecha_alta_formulario" class="form-control">
          </div>
         
        
          <!-- Información de Discapacidad -->
          <h2>INFORMACIÓN DE DISCAPACIDAD</h2>
          <div class="form-group">
            <label>Tipo de Discapacidad:</label>
            <input type="text" formControlName="tipo_discapacidad" class="form-control">
          </div>
          <div class="form-group">
            <label>Fecha de Vencimiento del Certificado:</label>
            <input type="text" formControlName="fecha_vencimiento_certificado" class="form-control">
          </div>
        
          <!-- Otros Detalles -->
          <h2>OTROS DETALLES</h2>
         
          <div class="form-group">
            <label>RNOS:</label>
            <input type="text" formControlName="r_nos" class="form-control">
          </div>
          <div class="form-group">
            <label>Movimiento:</label>
            <input type="text" formControlName="movimiento" class="form-control">
          </div>
          <div class="form-group">
            <label>Observaciones:</label>
            <input type="text" formControlName="observaciones" class="form-control">
          </div>
          <div class="form-group">
            <label>Imagen del DNI (Frente):</label>
            <input type="file" formControlName="img_dni1" class="form-control-file">
          </div>
          <div class="form-group">
            <label>Imagen del DNI (Dorso):</label>
            <input type="file" formControlName="img_dni2" class="form-control-file">
          </div>
          <div class="form-group">
            <label>PDF del Formulario:</label>
            <input type="file" formControlName="pdf_formulario" class="form-control-file">
          </div>
          <div class="form-group">
            <label>Notas:</label>
            <input type="text" formControlName="notas" class="form-control">
          </div>
        </form>
        
        
        <button type="submit" class="btn btn-primary">Registrar Afiliado</button>
      </form>

        
    </div>
      </div>
